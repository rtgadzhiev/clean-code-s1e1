<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header container">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="the elsenhover matrix, how to make decisions on what's urgent and important">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="tasks container">
      <section class="new-task">
        <div class="new-task__wrapper">
          <h1
            class="new-task__title title"
          >
            Add Item
          </h1>
          <div class="new-task__task-wrapper">
            <input
              class="new-task__input"
              type="text"
            >
            <button class="new-task__button button button_add">Add</button>
          </div>
        </div>
      </section>
      <section class="todo-tasks">
        <h2 class="todo-tasks__title title">Todo</h2>
        <ul class="todo-tasks__list">
          <li class="todo-tasks__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__button button button_edit">Edit</button>
            <button class="task__button button button_remove">
              <span class="visually-hidden">remove button</span>
              <img class="button_remove__image" src="./remove.svg">
            </button>
          </li>
          <li class="todo-tasks__item task task_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input
              class="task__input"
              type="text"
              value="Go Shopping"
            >
            <button class="task__button button button_edit">Save</button>
            <button class="task__button button button_remove">
              <span class="visually-hidden">remove button</span>
              <img class="button_remove__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="completed-tasks__title title">Completed</h2>
        <ul class="completed-tasks__list">
          <li class="completed-tasks__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text" >
            <button class="task__button button button_edit">Edit</button>
            <button class="task__button button button_remove">
              <span class="visually-hidden">remove button</span>
              <img class="button_remove__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
